<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="general">
      <h1>Elige a tu Pokemon</h1>
      <p>Elige al pokemon que quieres</p>

      <div class="container">

      <main class="main">

        <div class="pokemon-container" id="pokemon-container">

        </div>
        
          <p>Ingresa el numero del pokemon que quieres elegir</p>
          <input id="eleccion" class="eleccion" type="number">
          <button class="enviarEleccion" id="enviarEleccion">Elegir</button>
        
      </main>
      <aside class="aside">
        <div class="pokemonElegido">
          <hr>
          <p>Pokemon elegido</p>
          <div class="pokeElegido" id="pokeElegido">

          </div>

        </div>

      </aside>
      
    </div>

    </div>



    <script src="scripts.js"></script>
</body>
</html>
